<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Página inicial | Hotel</title>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header>
        <nav class="container mx-auto px-4 h-24 flex items-center justify-between">
            <div class="font-black">
                LOGO
            </div>

            <ul class="flex items-end flex-row space-x-3">
                <li>
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">Como reservar</a>
                </li>
                <li>
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">Sobre nós</a>
                </li>
                <li>
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">Informações</a>
                </li>
                <li>
                    <a href="#" class="text-sm text-gray-600 hover:text-gray-800 hover:underline">Contato</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- /Header -->

    <!-- Banner -->
    <section class="h-[450px]" style="background: url('/img/hero-image-1.png');">
        <div class="container mx-auto h-full px-4 flex items-center justify-center flex-col">
            <div class="text-center">
                <h1 class="text-gray-200 text-4xl mb-1">Onde você quer ir?</h1>
                <p class="text-green-100">Escolha o estado e cidade para achar os melhores resorts.</p>
            </div>
            <div class="mt-7">
                <form class="space-x-4">
                    <select class="bg-gray-50 px-3 py-2 border border-gray-300 rounded-sm text-gray-500">
                        <option value="">Escolha o estado</option>
                    </select>
                    <select class="bg-gray-50 px-3 py-2 border border-gray-300 rounded-sm text-gray-500">
                        <option value="">Escolha a cidade</option>
                    </select>

                    <button
                        class="inline-flex items-center text-yellow-800 bg-yellow-500 font-medium px-3 py-2 rounded-sm hover:bg-yellow-600 cursor-pointer"><svg      class="w-4 h-4 mr-2"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                        Pesquisar resorts</button>
                </form>
            </div>
        </div>
    </section>
    <!-- /Banner -->
</body>

</html>
